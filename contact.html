  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      color: #1d1d1d;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    /* Right-Aligned Navigation Bar */
    .navbar-right {
      position: fixed;
      top: 10%;
      right: 0;
      background-color: #fff;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 10px 0 0 10px;
    }

    .navbar-right a {
      display: block;
      margin-bottom: 15px;
      color: #007BFF;
      font-weight: 600;
      text-decoration: none;
    }

    .navbar-right a:hover {
      color: #0056b3;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    .contact-btn {
      display: inline-block;
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }

    .contact-btn i {
      margin-right: 10px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #fff;
      font-size: 14px;
      color: #555;
      margin-top: 50px;
    }
  </style>

  <!-- Include jQuery and jQuery Mobile JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
